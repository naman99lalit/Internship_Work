<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-social/5.1.1/bootstrap-social.css" integrity="sha256-rnmbX+ZXZml9xbNUKt/qXfgpCi6zLJX7qqR+7vX/1ZY=" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <title>Market Medium | Main Page</title>
    <style>
    .card {
      margin: 0 auto;
      float: none;
      margin-bottom: 10px;
     }
     #presentation{
       font-size: 18px;
     	border-radius: 20px;
      border:None;
      outline:None;
      height: 40px;
    	color: #fff;
     }
     #trick{
       border: none;
       outline: None;
       color: #fff;
       font-size: 18px;
       border-radius: 20px;
       height: 40px;
     }
     #main{
       background:#D3D3D3
     }
     .logo{
       width:200px;
       margin-top: -40px;
       margin-left: 20px;
     }
     .text1{
       margin-top: 40px;
       text-align: right;
       margin-right: 20px;
       color:#1034A6;
     }
     #heading-1{
       padding-bottom: 50px;
       color:#1034A6;
       font-size: 60px
     }
     #header1{
       background-color: #3FE0D0
     }
    </style>
  </head>
  <body>
    <div class="container-fluid" id="header1">
    <div class="row">
      <div class="col-6">
          <img src="/static/logo.png" alt="Logo" class="logo">
      </div>
      <div class="col-6">
        <h3 class="text1" style="color:#1034A6">{{names}}</h3>
      </div>
    </div>
    <h1 class="text-center" id="heading-1">Anti Phishing Training</h1>
  </div>
    <div class="row">
      <div class="col-sm-12">
        <div class="container text-muted" >
          <!--card-->
          <h2 class="display-4 text-center py-5 my-4" id="Members">Training Program</h2>
          <div class="card align-items-center" style="width: 24rem;">

            <div class="card-body text-center">
              <h5 class="card-title" text ="center" >Anti-Phishing Awareness</h5>
              <p class="card-text">Phishing is an important threatand therefore Anti-Phishing must be carried out such that the employee gets aware of the threats that he can meet while working! Go through the training to recapitulate everything.</p>
              <form action="http://localhost:5000/main/{{value}}/{{names}}" method="POST">
                <input id="presentation" type="submit" class="bg-info" name="Presentation" value=" Training ">
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script>
      $(function () {
      $('[data-toggle="tooltip"]').tooltip()
      })
    </script>
  </body>
</html>
