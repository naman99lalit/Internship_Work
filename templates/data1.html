<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-social/5.1.1/bootstrap-social.css" integrity="sha256-rnmbX+ZXZml9xbNUKt/qXfgpCi6zLJX7qqR+7vX/1ZY=" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <title>Data</title>
  </head>
  <body>
    <div class="jumbotron jumbotron-fluid bg-info text-white text-center" id="home">
        <div class="container">
            <h1 class="display-1">Welcome Naman</h1>
            <p class="lead">Let's see who has been caught!</p>
        </div>
    </div>
      <div class="container text-muted">
        <!--card-->
        <h2 class="display-4 text-center py-5 my-4" id="Members">Members</h2>
        <table class="table table-striped">
  <thead align = "center">
    <tr>
      <th scope="col" >S.No</th>
      <th scope="col">Name</th>
    </tr>
  </thead>
  <tbody>
    {% for i in range(0,len) %}
       <tr>
       <td align = "center">{{ i+1 }}</td>
       <td align = center>{{ array[i] }}</td>
     </tr>
    {% endfor %}
    <!--<tr>
      <th scope="row">1</th>
      <td>Mark</td>
    </tr>-->
  </tbody>
</table>
      </div>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script>
      $(function () {
      $('[data-toggle="tooltip"]').tooltip()
      })
    </script>
    <a href="#home" target="_top">Back To Top</a>
  </body>
</html>
